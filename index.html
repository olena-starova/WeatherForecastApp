<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherForecast</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"  />
     <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Macondo&family=Poppins:ital,wght@0,900;1,800;1,900&family=Roboto+Slab:wght@400;800;900&display=swap" rel="stylesheet" />
     <script src="https://kit.fontawesome.com/af918138c9.js" crossorigin="anonymous"></script>
    </head>
  <body>
  <div class="card">
  <div class="card-header"><span class="logo">&#x1F321</span><span class="project-name">StarForecast</span></div>
  <div class="card-body">
  <div class="container">
  <div class="row">
            <form id="city-name" class="mb-3">
            <div class="row">
            <div class="col-9">
            <input
            type="text"
            placeholder="Enter a city"
            autocomplete="off"
            autofocus="on"
            id="actual-city"/>
            <input type="submit" value="Search"/>
            <input type="button" id="current" value="Current"/>
          </div>
          </div>
        </form>
          <h1 id="city"></h1>
          <p id="date"></p>
            
 <div class="container">
  <div class="row">
    <div class="col">
      <ul>
        <li id="icon-place"><img src="" alt="Clear" id="icon" /></li>
        <li id="description"></li></div>
      </ul>
      
    <div class="col"><div class="temp">
    <strong id="actual-temp"></strong><span class="units"> <a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a></span></div></div>
    <div class="col"><div class="hum">Humidity: <span id="humidity"></span>%</div>
    <div class="wind">Wind: <span id="wind"></span> m/s</div></div>   
  </div>
 </div>
 <hr/>
 
<div class="container">
<div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
                        <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
</div>

</div>
</body>
 
</html>
